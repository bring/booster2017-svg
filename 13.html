  <style type="text/css">
    
    html {
        background-image: linear-gradient(0deg, rgba(74,155,255,1) 0%, rgba(0,0,0,1) 100%);;
        color: #444;
        overflow-y: scroll;
        min-height: 100%;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }

    body {
        line-height: 1.5;
        margin: 0;
        padding: 0;
		
	
    }

    a {
        text-decoration: none;
        color: #444;
    }

    h1 {
        font-family: 'Bungee';
        font-size: 2.5rem;
        color: #666;
        line-height: 1;
    }
	  svg{
		  z-index: 2;
	  }

    .wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
	
    }

    .content {
        text-align: center;
        width: 90%;
        max-width: 40rem;
    }

    .next-page {
        height: 10rem;
        width: 10rem;
        position: fixed;
        right: 0;
        top: 40vh;
    }

    .illustration-header,
    .illustration-footer {
        width: 100vw;
        height: auto;
        overflow-x: hidden;
        position: fixed;
        z-index: -1;
    }

    .illustration-header {
        top: 0;
    }

    .illustration-footer {
        bottom: 0;
    }

    /* This is Victor. Place him anywhere you want! */
     .mascot {
        position: fixed;
        top: 80vh;
        right: 12vw;
        width: 10rem;
        height: auto;
        z-index: 1;
		 animation-name: walk;
		 animation-duration: 5s;
		 animation-direction:alternate;
		 animation-iteration-count: infinite;
		 animation-timing-function: linear;
    }
	  

	  
	@keyframes walk {
	  0%   { transform: translateX(0); }
	  100% {  transform: translateX(-70vw); }
}
	  

  </style>
</head>
