		height: 100vh;

		text-align: center;
		width: 90%;

		width: 10rem;
		position: fixed;
		right: 0;
		top: 40vh;

	.illustration-header,
	.illustration-footer {
		width: 100vw;
		height: auto;
		overflow-x: hidden;
		position: fixed;
		z-index: -1;
	}

	.illustration-header {
		top: 0;
	}

	.illustration-footer {
		bottom: 0;
	}

	/* This is Victor. Place him anywhere you want! */
	.mascot {

		top: 79vh;
		left: 16vw;
		width: 10rem;
		height: auto;

	}
