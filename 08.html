    html {

        padding: 0;
    }

        text-decoration: none;
        color: #444;
    }

    h1 {
        font-family: 'Bungee';
        font-size: 2.5rem;
        color: #666;
        line-height: 1;
    }

    .wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
    }

    .content {
        text-align: center;
        width: 90%;
        max-width: 40rem;
    }

    .next-page {
        height: 10rem;
        width: 10rem;
        position: fixed;
        right: 0;
        top: 40vh;
    }

    .illustration-header,
    .illustration-footer {
        width: 100vw;
        height: 100vh;
        overflow-x: hidden;
        position: fixed;
        z-index: -1;
    }

    .illustration-header {
        top: 0;
    }

    .illustration-footer {
        bottom: 0;
    }

    /* This is Victor. Place him anywhere you want! */
    .mascot {
        position: fixed;
        top: 50vh;
        right: 32vw;
        width: 10rem;
        height: auto;
        z-index: 1;
    }

  </style>

    var d = 1;

    setInterval(function() {
      var sirkel = document.getElementById("sirkel");
console.log(sirkel)
      var cx = parseInt(sirkel.getAttribute("cx"));
      if (cx> 90 && d > 0)
        d = -1;
      
      if (cx <= 10 && d < 0)
        d = 1;
      
      sirkel.setAttribute("cx",cx + d * 1);
    }, 20)
  </script>
